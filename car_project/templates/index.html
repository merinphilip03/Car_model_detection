<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Car Model Classification</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload a Car Image</h1>
        <form id="upload" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Classify</button>
        </form>
        <div class="info">
            {% if results %}
                <h2>Prediction: {{ results }} ({{ confidence }}%)</h2>
                <img src="{{ img_url }}" width="300" />
            {% endif %}
            {% if number %}
                <h2>License Plate Number:</h2>
                <h1>{{ number }}</h1>
                {% if  show_plate %}
                    <h3>Cropped License Plate:</h3>
                    <img src="/media/cropped_plate.jpg" alt="Cropped License Plate" width="200">
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
